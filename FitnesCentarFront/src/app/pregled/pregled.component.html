
  
    <div>
    <button id="idDodaj" mat-raised-button (click)="dodajForma()" color="primary">
        Dodaj
      </button>
  
    </div>
    <div class ="main">
    <mat-form-field>
      <input matInput type="text" name="search" placeholder="Filter" [(ngModel)]="imeClana" [(ngModel)]="prezimeClana" (input)="Search()">
    </mat-form-field>
<div class="tabela">

    <table mat-table [dataSource]="clanovi" class="responstable" color="primary" matSort>
      
      <div [ngClass] ="{'disabled-row': isDisable}">
        
     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let clanovi">  {{clanovi.id}} </td>
    </ng-container>
    

    <ng-container matColumnDef="imeClana">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime</th>
      <td mat-cell *matCellDef="let clanovi"> {{clanovi.imeClana}} </td>
    </ng-container>

    <ng-container matColumnDef="prezimeClana">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</th>
      <td mat-cell *matCellDef="let clanovi"> {{clanovi.prezimeClana}} </td>
    </ng-container>>

    <ng-container matColumnDef="mailClana">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let clanovi"> {{clanovi.mailClana}} </td>
    </ng-container>

    <ng-container matColumnDef="adresaClana">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</th>
      <td mat-cell *matCellDef="let clanovi"> {{clanovi.adresaClana}} </td>
    </ng-container>

    <ng-container matColumnDef="telefonClan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Broj telefona</th>
      <td mat-cell *matCellDef="let clanovi"> {{clanovi.telefonClan}} </td>
    </ng-container>





    <ng-container matColumnDef="isDisabled">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Blokiran</th>
      <td mat-cell *matCellDef="let clanovi"> {{clanovi.isDisabled}} </td>
      <!-- <button *ngIf="!isDisabled"
      (click)="isDisabled = true" [disabled]="isDisabled">Blokiraj</button>&nbsp; -->
      <!-- <button *ngIf="buttonDisabled"
      (click)="buttonDisabled = false">Odblokiraj</button> -->


    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Izmeni/obrisi</th>
       <td mat-cell *matCellDef="let clanovi"> {{clanovi.action}}
        
        <button id="izmena" color="primary" mat-raised-button (click)="openEditForm(clanovi)">
        Izmeni
        </button> &nbsp;
        <button id="brisanje" color="warn" mat-raised-button (click)="izbrisiClana(clanovi.id)">
          Obrisi
        </button>
      </td>  
    </ng-container>

      <th mat-header-cell *matHeaderCellDef mat-sort-header>Blokiran</th>
      <td mat-cell *matCellDef="let clanovi"> 
      <button type="button" (click)="onFormSubmit()">Blokiraj

        
      </button>&nbsp;

    </td>
    
    </ng-container> -->
  </div>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

       
    </table>



</div> 

</div>
